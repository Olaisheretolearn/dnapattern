<head>
    <title>KMP Pattern Matching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
 </head>
 
<body>

    <h1>DNA Sequence Pattern Matcher</h1>
    <p>find patterns in sequence together with their indices</p>
    <p>Get free DNA  sequence <a href="https://www.bioinformatics.org/sms2/random_dna.html">here</a></p>
    <img src="monkey.png" id ="monkey" alt="">
    <textarea id="text" placeholder="Enter text"></textarea>
    <textarea id="pattern" placeholder="Enter pattern"></textarea>
    <button onclick="kmpMatch()">Match</button>
    <p id="result"></p>
    
    <canvas id="myChart" width="50" height="40"></canvas>



    <script src="kmp.js"></script>
</body>
</html>
